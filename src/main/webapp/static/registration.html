<!DOCTYPE html>
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <!-- font CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <script src="js/jquery2.0.3.min.js"></script>
</head>
<body>
<div class="reg-w3">
    <div class="w3layouts-main">
        <h2>Register Now</h2>
        <form action="../manage/register.do" method="post">
            <input id="userName" type="text" class="ggg" name="userName" placeholder="NAME" required="">
            <div id="namePrompt"></div>
            <input id="eMail" type="email" class="ggg" name="eMail" placeholder="E-MAIL" required="">
            <div id="emailPrompt"></div>
            <input id="qq" type="text" class="ggg" name="qq" placeholder="QQ">
            <input id="phone" type="tel" class="ggg" name="phone" placeholder="PHONE" required="">
            <input id="passWd" type="password" class="ggg" name="passWd" placeholder="PASSWORD" required="">

            <!--<div class="clearfix"></div>-->
            <input type="submit" value="submit" name="register">
        </form>
        <p>已经注册？<a href="login.html">现在登陆</a></p>
    </div>
</div>

<script>
    $("document").ready(function () {
        $("#userName").blur(function () {
            var name = ($("#userName").val());
            if (name !== "")
                $.ajax({
                    url: "../manage/registerCheck",
                    type: "POST",
                    data: "name=" + name,
                    success: function (msg) {
                        $("#namePrompt").text(msg);
                    }
                });
        });

        $("#eMail").blur(function () {
            var eMail = ($("#eMail").val());
            if (eMail !== "")
                $.ajax({
                    url: "../manage/registerCheck",
                    type: "POST",
                    data: "email=" + eMail,
                    success: function (msg) {
                        $("#emailPrompt").text(msg);
                    }
                });
        });
    })
</script>

<script src="js/bootstrap.js"></script>
<script src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<!--[if lte IE 8]>
<script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
<script src="js/jquery.scrollTo.js"></script>
<!--love.js-->
<script src="js/love.js"></script>
</body>
</html>
